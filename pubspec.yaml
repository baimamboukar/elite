  intl: ^0.18.0
  line_icons: ^2.0.1
  material_color_utilities: ^0.2.0
  onesignal_flutter: ^3.5.1
  path_provider: ^2.0.15
  quickalert: ^1.0.1
  salomon_bottom_bar: ^3.3.2
  slang_flutter: ^3.17.0
  uuid: ^3.0.7

dev_dependencies:
  auto_route_generator: ^7.3.1
  bloc_test: ^9.1.1
  build_runner: ^2.4.4
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  slang: ^3.17.0
  slang_build_runner: ^3.17.0
  very_good_analysis: ^4.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/football.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true
  assets:
    - .env
    - assets/
    - assets/images/
    - assets/animations/

flutter_assets:
  assets_path: assets/
  output_path: lib/src/app/
  filename: assets.dart
