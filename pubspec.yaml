  animated_text_kit: ^4.2.2
  auto_route: ^7.1.0
  bloc: ^8.1.1
  cloud_firestore: ^4.7.1
  collection: ^1.17.1
  dio: ^5.1.2
  firebase_analytics: ^10.4.2
  firebase_app_check: ^0.1.4+2
  firebase_auth: ^4.6.1
  firebase_core: ^2.13.0
  firebase_crashlytics: ^3.3.2
  firebase_messaging: ^14.6.2
  firebase_performance: ^0.9.2+2
  firebase_remote_config: ^4.2.2
  flex_color_scheme: ^7.1.2
  flutter:
    sdk: flutter
  flutter_animate: ^4.1.1+1
  flutter_bloc: ^8.1.2
  flutter_dotenv: ^5.0.2
  flutter_facebook_auth: ^5.0.11
  flutter_hicons: ^0.0.1
  flutter_localizations:
    sdk: flutter
  flutter_native_splash: ^2.3.0
  flutter_polls: ^0.1.2
  flutter_radar_chart: ^0.2.1
  flutter_staggered_grid_view: ^0.6.2
  freezed: ^2.3.4
